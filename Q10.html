<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q10</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("div button").click(function() {
                var id = $(this).parent().attr("class");
                $("."+id+" div").toggleClass("detail");
            });
        });
    </script>
    <style>
        * {
            font-family: Arial;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            min-height: 100vh;
            background-size: cover;
            font-family: Arial;
            background-image: url("https://tinyurl.com/chesshehe");
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        nav {
            width: 100%;
            height: 100px;
            color: beige;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .menu a {
            text-decoration: none;
            color: azure;
            padding: 10px 20px;
            font-size: 20px;
            position: relative;
        }
        .menu a:hover{
            border-bottom: 2px solid indianred;
            background-color: rgba(250, 235, 215, 0.1);
        }
        h2 {
            margin: 40px auto 20px 20px;
        }


        #about {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-top: 20px;
        }
        .abhisek, .anirban, .shibam {
            background-color:antiquewhite;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #d04e4e;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .detail {
            display: none;
        }


        form {
            max-width: 400px;
            margin-top: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #d04e4e;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #681a1a;
        }
        /* Optional: Style for error messages */
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                VersaBest
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>
    <div id="about">
        <h2>About Us : </h2>
        <div class="abhisek">
            Leader - Abhisek
            <button> + </button>
            <div class="detail">
                <p>Name - Abhisek Acharya</p>
                <p>Regd - 2241001011</p>
                <p>Section - 2241001</p>
            </div>
        </div>
        <div class="anirban">
            Deputy - Anirban
            <button> + </button>
            <div class="detail">
                <p>Name - Anirban Chattopadhyay</p>
                <p>Regd - 2241003020</p>
                <p>Section - 2241003</p>
            </div>
        </div>
        <div class="shibam">
            Member - Shibam
            <button> + </button>
            <div class="detail">
                <p>Name - Shibam Nath</p>
                <p>Regd - 2241014047</p>
                <p>Section - 2241002</p>
            </div>
        </div>
    </div>
    <div id="contact">
        <h2>Contact Us : </h2>
        <form name="signupForm" onsubmit="return validateForm()">
            <input type="text" name="name" placeholder="Enter your name" required><br><br>
            <input type="email" name="email" placeholder="Enter your email" required><br><br>
            <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Enter Your Feedback"></textarea> <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
