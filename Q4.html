<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q4</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#field1").blur(function() {
                if(!$("#field1").val()) {
                    $(this).addClass("error");
                    $("#error1").show();
                }
                else {
                    $(this).removeClass("error");
                    $("#error1").hide();
                }
            });
            $("#field2").blur(function() {
                if(!$("#field2").val()) {
                    $(this).addClass("error");
                    $("#error2").show();
                }
                else {
                    $(this).removeClass("error");
                    $("#error2").hide();
                }
            });
        });
    </script>
    <style>
        .error {
            outline: red solid 2px;
        }
        p {
            display: none;
            font-size: 12px;
            color: red;
        }
        button {
            display: block;
        }
    </style>
</head>
<body> 
    <form> 
        <input id="field1" type="text" placeholder="Can't leave Empty!!">
        <p id="error1">Field Is Required</p>
        <button id="button1">Button 1</button>
        <input id="field2" type="text" placeholder="Can't leave Empty!!">
        <p id="error2">Field Is Required</p>
        <button id="button2">Button 2</button>
    </form>
</body>
</html>
