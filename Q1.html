<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q1</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            var count = $("#selected p").length;
            $("#res").append(count);
        });
    </script>
</head>
<body>
    <div id="selected"> 
        <p>Red</p>
        <p>White</p>
        <p>Green</p>
        <p>Black</p>
        <p>Blue</p>
        <p>Orange</p>
    </div>
    <p id="res"></p>
</body>
</html>
